# JWT Configuration
jwt.secret=movieApiSecretKeyForJWTTokenGeneration2024!@#$%
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
app.file.upload.dir=src/main/resources/static/uploads
app.file.max-size=100MB

# Video Streaming Configuration
spring.mvc.contentnegotiation.favor-parameter=true
spring.mvc.contentnegotiation.parameter-name=mediaType

# Database Configuration (your existing config)
spring.application.name=movieapi
server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/moviedb?createDatabaseIfNotExist=true
spring.datasource.username=movieuser
spring.datasource.password=moviepass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging
logging.level.dev.gihan.movieapi=DEBUG
logging.level.org.springframework.security=DEBUG